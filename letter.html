<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter üíå</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      background:#120424;
    }

    /* minimal aesthetic back button */
    .back{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 9999;

      width: 44px;
      height: 44px;
      border-radius: 999px;

      display:flex;
      align-items:center;
      justify-content:center;

      text-decoration: none;
      font-size: 20px;
      font-weight: 900;

      background: rgba(255,255,255,0.10);
      color: white;
      border: 1px solid rgba(255,255,255,0.20);

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      transition: transform 0.18s ease, background 0.18s ease;
    }
    .back:hover{
      transform: scale(1.06);
      background: rgba(255,255,255,0.16);
    }

    /* INTRO ICON */
    #intro{
      position: fixed;
      inset: 0;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 5;
    }

    #icon{
      width: min(260px, 60vw);
      height: auto;
      transition: transform 1.1s ease, opacity 0.6s ease;
      will-change: transform;
      filter: drop-shadow(0 25px 55px rgba(0,0,0,0.45));
    }

    #icon.expand{
      transform: scale(14);
      opacity: 0;
    }

    /* LETTER SCREEN */
    #letterScreen{
      position: fixed;
      inset: 0;
      z-index: 10;
      display: none;
      overflow: auto;
      scroll-behavior: smooth;
    }

    /* Full background */
    .letterBg{
      position: relative;
      width: 100vw;
      min-height: 100vh;
      background-image: url("letter-bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ‚úÖ RESPONSIVE perfect writing space */
    .writingArea{
      position: absolute;

      /* ‚úÖ FIXED corrected placement */
      left: 14%;
      top: 14%;
      width: 72%;
      height: 74%;

      padding: 18px 22px;
      color: #1f1f27;
      line-height: 1.65;

      overflow: auto;

      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .writingArea::-webkit-scrollbar{
      display:none;
    }

    .title{
      font-family: "Playfair Display", serif;
      font-size: clamp(22px, 3vw, 32px);
      font-weight: 800;
      margin-bottom: 10px;
    }

    .typing{
      font-family: "Caveat", cursive;
      font-size: clamp(20px, 2.3vw, 28px);
      white-space: pre-wrap;
    }

    /* Mobile better */
    @media (max-width: 600px){
      .writingArea{
        left: 8%;
        top: 14%;
        width: 84%;
        height: 76%;
        padding: 14px 14px;
      }
    }

    /* click particles */
    #particles{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 99999;
    }

    .particle{
      position: absolute;
      animation: floatUp 1.8s ease-out forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.35));
      user-select: none;
    }

    @keyframes floatUp{
      0%{
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
      }
      15%{ opacity: 1; }
      100%{
        transform: translate(-50%, -140px) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <a class="back" href="home.html">‚Üê</a>

  <!-- intro -->
  <div id="intro">
    <img id="icon" src="letter-icon.png" alt="Letter Icon" />
  </div>

  <!-- letter -->
  <div id="letterScreen">
    <div class="letterBg">
      <div class="writingArea">
        <div class="title">My Love, üíó</div>
        <div id="typedText" class="typing"></div>
      </div>
    </div>
  </div>

  <!-- click hearts -->
  <div id="particles"></div>

  <script>
    const icon = document.getElementById("icon");
    const intro = document.getElementById("intro");
    const letterScreen = document.getElementById("letterScreen");
    const typedText = document.getElementById("typedText");

    const LETTER = `
Happy Birthday mon petit chou haha !! ‚ù§Ô∏è,
Today is your day but honestly I feel I'm the lucky one. 
Lucky to know you, to love you and to have you in my life ‚ú®

I really miss you and i really hope there will be some day where 
we'll celebrate your birthday together!ü´∂üèª

You make me smile everyday and i hope I'm doing the same for you!üå∏ 
I made this little website for you because i wanted to make you feel special, 
not just today but everytime you open it ü´Ç( its not that good i know, 
but i tried haha i made it with love so that adds some points no? Haha) 

I hope you'll like it ,my small gift for you to make you smile on your birthdayüåª
I HOPE YOU HAVE THE BEST DAY TODAY üíÉüèª‚ú®
And I'm here always rooting for you and missing you and loving you haha.
Happy Birthday once AGAIN Samuelüéâ

-Your favourite person in the world 
  Nikita
    `.trim();

    function typeText(text, speed = 45){
      let i = 0;
      typedText.textContent = "";

      const timer = setInterval(() => {
        typedText.textContent += text[i];
        i++;

        const writingArea = document.querySelector(".writingArea");
        writingArea.scrollTop = writingArea.scrollHeight;

        if(i >= text.length){
          clearInterval(timer);
        }
      }, speed);
    }

    function openLetter(){
      icon.classList.add("expand");

      setTimeout(() => {
        intro.style.display = "none";
        letterScreen.style.display = "block";
        typeText(LETTER, 45);
      }, 850);
    }

    window.addEventListener("load", () => {
      setTimeout(openLetter, 350);
    });

    icon.addEventListener("click", openLetter);

    // hearts/flowers click effect
    const particles = document.getElementById("particles");
    const emojis = ["üíó","‚ô°","üíï","üå∏","ü©∑","‚ùÄ","‚úø"];

    function popParticle(x, y){
      const el = document.createElement("div");
      el.className = "particle";
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = x + "px";
      el.style.top = y + "px";
      el.style.fontSize = (22 + Math.random()*18) + "px";

      particles.appendChild(el);
      setTimeout(() => el.remove(), 1800);
    }

    function onTap(e){
      const x = e.clientX ?? e.touches?.[0]?.clientX;
      const y = e.clientY ?? e.touches?.[0]?.clientY;
      if(x == null || y == null) return;

      popParticle(x, y);
      popParticle(x + (Math.random()*30 - 15), y + (Math.random()*30 - 15));
    }

    document.addEventListener("click", onTap);
    document.addEventListener("touchstart", onTap, { passive: true });
    // -------- TRUE FULLSCREEN ON FIRST CLICK --------
document.addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
}, { once: true });

  </script>

</body>
</html>
