<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="design">
    <img src="counter.png" class="design-img" alt="Countdown" />

    <!-- Countdown digits -->
    <div class="digits">
      <!-- Hours -->
      <span class="digit d1" id="h1">0</span>
      <span class="digit d2" id="h2">0</span>

      <!-- Minutes -->
      <span class="digit d3" id="m1">0</span>
      <span class="digit d4" id="m2">0</span>

      <!-- Seconds -->
      <span class="digit d5" id="s1">0</span>
      <span class="digit d6" id="s2">0</span>
    </div>
  </div>

  <!-- Unlock button -->
  <button id="unlockBtn" class="unlockBtn" title="Unlock">
    <img src="unlock.png" alt="Unlock">
  </button>

  <!-- Background Music -->
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <!-- Mute button -->
  <button id="muteBtn" class="muteBtn" title="Mute / Unmute">ðŸ”Š</button>

  <script src="script.js"></script>
</body>
</html>
