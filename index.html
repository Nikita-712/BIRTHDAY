<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="design">
    <img src="counter.png" class="design-img" alt="Countdown" />

    <!-- REAL countdown digits overlay -->
    <div class="digits">
      <!-- Hours -->
      <div class="pair" id="hh">
        <span class="digit" id="h1">0</span>
        <span class="digit" id="h2">0</span>
      </div>

      <!-- Minutes -->
      <div class="pair" id="mm">
        <span class="digit" id="m1">0</span>
        <span class="digit" id="m2">0</span>
      </div>

      <!-- Seconds -->
      <div class="pair" id="ss">
        <span class="digit" id="s1">0</span>
        <span class="digit" id="s2">0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
