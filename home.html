<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸ’œ</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      background:#120424;
    }

    /* Fireworks canvas */
    canvas{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    /* Canva card center */
    .wrap{
      position:fixed;
      inset:0;
      z-index:2;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px;
    }

   .card{
  position:relative;
  width: 100vw;
  height: 100vh;
}


    .cardImg{
  width:100%;
  height:100%;
  object-fit: cover;
  display:block;
}


    /* -------- BUTTON ICONS -------- */
    .btnIcon{
      position:absolute;
      cursor:pointer;
      border:none;
      background:transparent;
      padding:0;
      transition: transform 0.18s ease, filter 0.18s ease;
      transform-origin:center;
    }

    .btnIcon img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    /* hover */
    .btnIcon:hover{
      transform: scale(1.14);
      filter: drop-shadow(0 18px 25px rgba(255,255,255,0.35));
    }

    /* click */
    .btnIcon:active{
      transform: scale(1.06);
    }

    /* Button positions */
   /* Button positions (aligned in same line) */
#btnLetter{
  left: 25.5%;
  top: 62%;
  width: 13%;
  height: 20%;
}

#btnGift{
  left: 43.5%;
  top: 62%;
  width: 13%;
  height: 20%;
}

#btnBook{
  left: 61.5%;
  top: 62%;
  width: 13%;
  height: 20%;
}

  </style>
</head>

<body>

  <!-- fireworks -->
  <canvas id="fx"></canvas>

  <!-- music -->
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <!-- design -->
  <div class="wrap">
    <div class="card">

      <!-- main design -->
      <img src="home.png" class="cardImg" alt="Home" />

      <!-- icon buttons -->
      <button class="btnIcon" id="btnLetter" title="Letter">
        <img src="btn-letter.png" alt="Letter">
      </button>

      <button class="btnIcon" id="btnGift" title="Gift / Photos">
        <img src="btn-gift.png" alt="Gift">
      </button>

      <button class="btnIcon" id="btnBook" title="Story Book">
        <img src="btn-book.png" alt="Book">
      </button>

    </div>
  </div>

  <script>
    // ---------------- FIREWORKS ----------------
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener("resize", resize);
    resize();

    const particles = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function burst(x,y){
      const colors = ["#ff4d6d","#ffd166","#06d6a0","#4cc9f0","#c77dff","#f72585","#ffffff"];
      const count = 70;

      for(let i=0;i<count;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = rand(1.5, 6.5);

        particles.push({
          x,y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: rand(40, 70),
          color: colors[Math.floor(Math.random()*colors.length)],
          size: rand(0.8, 2.0)
        });
      }
    }

    setInterval(()=>{
      burst(rand(innerWidth*0.08, innerWidth*0.92), rand(innerHeight*0.08, innerHeight*0.85));
    }, 320);

    function animate(){
      ctx.fillStyle = "rgba(0,0,0,0.20)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.vy += 0.03;
        p.life -= 1;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
      }

      requestAnimationFrame(animate);
    }
    animate();

    function clickBurst(e){
      const x = e.clientX ?? e.touches?.[0]?.clientX;
      const y = e.clientY ?? e.touches?.[0]?.clientY;
      if(x==null || y==null) return;

      burst(x,y);
      burst(x + rand(-35,35), y + rand(-35,35));
      burst(x + rand(-55,55), y + rand(-55,55));
    }

    addEventListener("click", clickBurst);
    addEventListener("touchstart", clickBurst, { passive: true });

    // ---------------- BUTTON LINKS ----------------
    document.getElementById("btnLetter").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "letter.html";
    });

    // âœ… Gift = Photos
    document.getElementById("btnGift").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "photos.html";
    });

    // âœ… Book = Scroll/Story
    document.getElementById("btnBook").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "scroll.html";
    });

    // ---------------- ðŸŽ¶ MUSIC (AUTO PLAY) ----------------
    const bgMusic = document.getElementById("bgMusic");

    // Try autoplay on load
    window.addEventListener("load", async () => {
      try{
        await bgMusic.play();
      }catch(err){
        console.log("Autoplay blocked, will start on first click.");
      }
    });

    // If autoplay blocked, start on first click anywhere
    document.addEventListener("click", () => {
      bgMusic.play().catch(()=>{});
    }, { once: true });
    document.addEventListener("click", () => {
  if(document.fullscreenElement == null){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
}, { once:true });

  </script>

</body>
</html>
