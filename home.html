<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home ðŸŽ†</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background: url("home.png") no-repeat center center/cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* MAIN FRAME IMAGE (your purple/white design) */
    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(1100px, 92vw);
      height: auto;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 90px rgba(0,0,0,0.55);
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* BUTTONS ON TOP OF FRAME */
    .btnRow {
      position: absolute;
      left: 50%;
      bottom: 70px;                 /* position like your screenshot */
      transform: translateX(-50%);
      display: flex;
      gap: 65px;
      align-items: center;
      justify-content: center;
      width: 80%;
      pointer-events: auto;
    }

    /* Pretty image buttons */
    .imgBtn {
      display: inline-block;
      text-decoration: none;
    }

    .imgBtn img {
      width: 130px;
      height: auto;
      display: block;
      border-radius: 18px;

      transition: 0.25s ease;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.35));
      user-select: none;
      -webkit-user-drag: none;
    }

    .imgBtn:hover img {
      transform: translateY(-7px) scale(1.05);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.45));
    }

    .imgBtn:active img {
      transform: scale(0.96);
    }

    /* Fix book button being small */
    .imgBtn.book img {
      width: 150px; /* bigger book */
    }

    /* Music toggle (volume icon button) */
    .musicBtn {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: 0.2s;
    }

    .musicBtn:hover {
      transform: scale(1.06);
    }

    .musicBtn span {
      font-size: 24px;
      color: white;
      opacity: 0.9;
    }

    /* Firework effect */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      animation: boom 850ms ease-out forwards;
      z-index: 9999;
    }

    @keyframes boom {
      from { transform: scale(0.8); opacity: 1; }
      to   { transform: scale(14); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 650px) {
      .btnRow { gap: 25px; bottom: 50px; width: 95%; }
      .imgBtn img { width: 105px; }
      .imgBtn.book img { width: 120px; }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgMusic" src="song.mp3" autoplay loop></audio>

  <!-- Volume button -->
  <div class="musicBtn" onclick="toggleMusic()" title="Music">
    <span id="volIcon">ðŸ”Š</span>
  </div>

  <!-- Frame -->
  <div class="frame" onclick="makeFirework(event)">
    <!-- THIS SHOWS YOUR BANNER + background -->
    <img src="bg.png" alt="Birthday Banner">

    <!-- Buttons -->
    <div class="btnRow">
      <a href="letter.html" class="imgBtn">
        <img src="btn-letter.png" alt="Letter">
      </a>

      <a href="photos.html" class="imgBtn">
        <img src="btn-gift.png" alt="Gift">
      </a>

      <a href="scroll.html" class="imgBtn book">
        <img src="btn-book.png" alt="Book">
      </a>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const volIcon = document.getElementById("volIcon");
    let isMuted = false;

    // âœ… Music continues across pages
    window.addEventListener("load", () => {
      const savedTime = localStorage.getItem("musicTime");
      const savedMuted = localStorage.getItem("musicMuted");

      if (savedTime) music.currentTime = parseFloat(savedTime);

      if (savedMuted === "true") {
        isMuted = true;
        music.pause();
        volIcon.textContent = "ðŸ”‡";
      } else {
        music.play().catch(()=>{});
        volIcon.textContent = "ðŸ”Š";
      }
    });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicTime", music.currentTime);
      localStorage.setItem("musicMuted", isMuted ? "true" : "false");
    });

    function toggleMusic(){
      if(music.paused){
        music.play().catch(()=>{});
        isMuted = false;
        volIcon.textContent = "ðŸ”Š";
      } else {
        music.pause();
        isMuted = true;
        volIcon.textContent = "ðŸ”‡";
      }
    }

    // âœ… Fireworks (not triggered on clicking buttons)
    function makeFirework(e){
      if(e.target.tagName === "IMG" || e.target.tagName === "A") return;

      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = (e.pageX - 5) + "px";
      fw.style.top  = (e.pageY - 5) + "px";

      const colors = ["#ff4fd8","#a56bff","#00f5ff","#ffe26a","#7CFF6B","#ff6a6a"];
      fw.style.background = colors[Math.floor(Math.random() * colors.length)];
      fw.style.boxShadow = "0 0 22px " + fw.style.background;

      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 850);
    }
  </script>

</body>
</html>
