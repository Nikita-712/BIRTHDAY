<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home ðŸŽ†</title>

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: #000;
    }

    /* Background image */
    .bg{
      min-height: 100vh;
      background: url("home.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* The main card (like your previous look) */
    .frame{
      width: min(1100px, 96vw);
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      animation: fadeIn 0.9s ease;
      box-shadow: 0 30px 90px rgba(0,0,0,0.55);
    }

    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(18px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Content image (your purple birthday frame design inside home.png already)
       so we don't add extra headings or overlays */
    .inside{
      position: relative;
      width: 100%;
      height: auto;
    }

    /* Buttons container over the image */
    .btnRow{
      position: absolute;
      left: 50%;
      bottom: 17%;
      transform: translateX(-50%);
      display: flex;
      gap: 42px;
      justify-content: center;
      flex-wrap: wrap;
      width: 90%;
      pointer-events: auto;
    }

    /* Pretty image buttons (NO ugly default) */
    .imgBtn{
      display: inline-block;
      text-decoration: none;
      border-radius: 22px;
    }

    .imgBtn img{
      width: 130px;
      height: auto;
      display: block;
      border-radius: 22px;
      transition: 0.25s ease;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.35));
      user-select:none;
      -webkit-user-drag:none;
    }

    .imgBtn img:hover{
      transform: translateY(-7px) scale(1.05);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.45));
    }

    .imgBtn img:active{
      transform: scale(0.96);
    }

    /* Music toggle button (top-right like screenshot) */
    .musicBtn{
      position: fixed;
      top: 18px;
      right: 18px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index: 999;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: 0.2s;
    }

    .musicBtn:hover{
      transform: scale(1.06);
    }

    .musicBtn img{
      width: 26px;
      height: 26px;
      opacity: 0.9;
    }

    /* Fireworks circles */
    .firework{
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      pointer-events:none;
      animation: boom 900ms ease-out forwards;
      z-index: 50;
    }

    @keyframes boom{
      0%{ transform: scale(0.8); opacity: 1; }
      100%{ transform: scale(14); opacity: 0; }
    }

    /* Responsive */
    @media(max-width: 650px){
      .btnRow{ gap: 22px; bottom: 14%; }
      .imgBtn img{ width: 112px; }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgMusic" src="song.mp3" autoplay loop></audio>

  <!-- Music toggle -->
  <div class="musicBtn" onclick="toggleMusic()">
    <img src="letter-icon.png" alt="music">
  </div>

  <div class="bg" onclick="makeFirework(event)">

    <div class="frame">
      <!-- Your design image is already in home.png -->
      <img src="bg.png" class="inside" alt="birthday-frame" />

      <!-- Buttons aligned like your screenshot -->
      <div class="btnRow">
        <a href="letter.html" class="imgBtn">
          <img src="btn-letter.png" alt="Letter">
        </a>

        <a href="photos.html" class="imgBtn">
          <img src="btn-gift.png" alt="Photos">
        </a>

        <a href="scroll.html" class="imgBtn">
          <img src="btn-book.png" alt="Story">
        </a>
      </div>
    </div>

  </div>

  <script>
    const music = document.getElementById("bgMusic");
    let isMuted = false;

    // âœ… Music continues across pages
    window.addEventListener("load", () => {
      const savedTime = localStorage.getItem("musicTime");
      const savedMuted = localStorage.getItem("musicMuted");

      if (savedTime) music.currentTime = parseFloat(savedTime);

      if (savedMuted === "true") {
        isMuted = true;
        music.pause();
      } else {
        music.play().catch(()=>{});
      }
    });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicTime", music.currentTime);
      localStorage.setItem("musicMuted", isMuted ? "true" : "false");
    });

    function toggleMusic(){
      if(music.paused){
        music.play().catch(()=>{});
        isMuted = false;
      } else {
        music.pause();
        isMuted = true;
      }
    }

    // âœ… Fireworks effect on click (but NOT when clicking buttons)
    function makeFirework(e){
      if(e.target.tagName === "IMG" || e.target.tagName === "A") return;

      const fw = document.createElement("div");
      fw.className = "firework";

      fw.style.left = (e.pageX - 6) + "px";
      fw.style.top  = (e.pageY - 6) + "px";

      const colors = ["#ff4fd8","#a56bff","#00f5ff","#ffe26a","#7CFF6B","#ff6a6a"];
      fw.style.background = colors[Math.floor(Math.random() * colors.length)];
      fw.style.boxShadow = "0 0 20px " + fw.style.background;

      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 900);
    }
  </script>

</body>
</html>
