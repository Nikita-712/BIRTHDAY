<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home üéÜ</title>

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: url("home.png") no-repeat center center/cover;
      position: relative;
    }

    /* Dark overlay */
    .overlay{
      min-height: 100vh;
      background: rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 35px 15px;
    }

    /* Premium glass card */
    .glass{
      width: min(980px, 95vw);
      border-radius: 28px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.45);
      position: relative;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from{ opacity:0; transform: translateY(18px); }
      to{ opacity:1; transform: translateY(0); }
    }

    /* Title banner image or text */
    .topTitle{
      text-align:center;
      margin-bottom: 25px;
      color: white;
    }

    .topTitle h1{
      font-size: clamp(28px, 4vw, 52px);
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .topTitle p{
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.92;
    }

    /* Button row */
    .btnRow{
      display:flex;
      justify-content:center;
      gap: 34px;
      flex-wrap: wrap;
      margin-top: 28px;
    }

    /* Image buttons (PRETTY) */
    .imgBtn{
      display:inline-block;
      text-decoration:none;
      border-radius: 22px;
    }

    .imgBtn img{
      width: 140px;
      height: auto;
      display:block;
      border-radius: 22px;

      transition: 0.25s ease;
      transform: translateY(0);
      filter: drop-shadow(0 14px 30px rgba(0,0,0,0.45));
      user-select:none;
      -webkit-user-drag:none;
    }

    .imgBtn img:hover{
      transform: translateY(-7px) scale(1.05);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.55));
    }

    .imgBtn img:active{
      transform: scale(0.96);
    }

    /* Small hint text */
    .hint{
      margin-top: 22px;
      text-align:center;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      opacity: 0.95;
    }

    /* Music toggle */
    .musicBtn{
      position: fixed;
      top: 18px;
      right: 18px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      z-index: 999;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: 0.2s;
    }

    .musicBtn:hover{
      transform: scale(1.05);
    }

    .musicBtn img{
      width: 26px;
      height: 26px;
      opacity: 0.9;
    }

    /* Firework circles */
    .firework{
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      pointer-events:none;
      animation: boom 900ms ease-out forwards;
    }

    @keyframes boom{
      0%{ transform: scale(0.8); opacity: 1; }
      100%{ transform: scale(14); opacity: 0; }
    }

    /* Mobile tuning */
    @media(max-width: 520px){
      .imgBtn img{ width: 120px; }
      .glass{ padding: 30px 18px; }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgMusic" src="song.mp3" autoplay loop></audio>

  <!-- Music toggle button -->
  <div class="musicBtn" onclick="toggleMusic()">
    <!-- icon: you can replace with your own png -->
    <img id="musicIcon" src="letter-icon.png" alt="music">
  </div>

  <div class="overlay" onclick="makeFirework(event)">
    <div class="glass">

      <div class="topTitle">
        <h1>Happy Birthday üéÄ</h1>
        <p>Tap anywhere for fireworks ‚ú® and choose a surprise üíù</p>
      </div>

      <div class="btnRow">
        <a href="letter.html" class="imgBtn">
          <img src="btn-letter.png" alt="Letter">
        </a>

        <a href="photos.html" class="imgBtn">
          <img src="btn-gift.png" alt="Photos Gift">
        </a>

        <a href="scroll.html" class="imgBtn">
          <img src="btn-book.png" alt="Story">
        </a>
      </div>

      <div class="hint">Made with love üíó by Nikita</div>

    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    let isMuted = false;

    // ‚úÖ Music continues across pages
    window.addEventListener("load", () => {
      const savedTime = localStorage.getItem("musicTime");
      const savedMuted = localStorage.getItem("musicMuted");

      if (savedTime) music.currentTime = parseFloat(savedTime);

      if (savedMuted === "true") {
        isMuted = true;
        music.pause();
      } else {
        music.play().catch(()=>{});
      }
    });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicTime", music.currentTime);
      localStorage.setItem("musicMuted", isMuted ? "true" : "false");
    });

    function toggleMusic(){
      if(music.paused){
        music.play().catch(()=>{});
        isMuted = false;
      } else {
        music.pause();
        isMuted = true;
      }
    }

    // ‚úÖ Fireworks effect on click
    function makeFirework(e){
      // prevent clicking on buttons from creating fireworks
      if(e.target.tagName === "IMG" || e.target.tagName === "A") return;

      const fw = document.createElement("div");
      fw.className = "firework";

      fw.style.left = (e.pageX - 6) + "px";
      fw.style.top  = (e.pageY - 6) + "px";

      // random bright color
      const colors = ["#ff4fd8","#a56bff","#00f5ff","#ffe26a","#7CFF6B","#ff6a6a"];
      fw.style.background = colors[Math.floor(Math.random() * colors.length)];
      fw.style.boxShadow = "0 0 20px " + fw.style.background;

      document.body.appendChild(fw);

      setTimeout(() => fw.remove(), 900);
    }
  </script>

</body>
</html>
