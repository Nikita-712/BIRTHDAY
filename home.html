<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸ’œ</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      background:#120424;
    }
    .musicBtn{
  position: fixed;
  top: 14px;
  right: 14px;
  z-index: 9999;
  width: 52px;
  height: 52px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(255,255,255,0.14);
  color: white;
  font-size: 22px;
  cursor: pointer;
  backdrop-filter: blur(10px);
}

.musicBtn:hover{
  transform: scale(1.05);
}


    /* Fireworks canvas */
    canvas{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
    }

    /* Canva card in center (smaller now) */
    .wrap{
      position:fixed;
      inset:0;
      z-index:2;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px;
    }

    .card{
  position:relative;
  width: min(900px, 95vw);  /* âœ… bigger */
}


    .cardImg{
      width:100%;
      height:auto;
      display:block;
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.35);
    }

    /* -------- BUTTON ICONS (real images) -------- */
    .btnIcon{
      position:absolute;
      cursor:pointer;
      border:none;
      background:transparent;
      padding:0;

      transition: transform 0.18s ease, filter 0.18s ease;
      transform-origin:center;
    }

    .btnIcon img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    /* hover = bigger + drop shadow */
    .btnIcon:hover{
      transform: scale(1.14);
      filter: drop-shadow(0 18px 25px rgba(255,255,255,0.35));
    }

    /* click = press */
    .btnIcon:active{
      transform: scale(1.06);
    }

    /* Button positioning over the design */
    /* âœ… You can tweak these if needed */
    #btnLetter{
  left: 25.5%;
  top: 64%;
  width: 13%;
  height: 20%;
}

#btnGift{
  left: 43.5%;
  top: 61%;
  width: 13%;
  height: 20%;
}

#btnBook{
  left: 61.5%;
  top: 62%;
  width: 13%;
  height: 20%;
}


  </style>
</head>

<body>

  <!-- fireworks -->
  <canvas id="fx"></canvas>
  <audio id="bgMusic" src="song.mp3" loop></audio>

<button id="musicBtn" class="musicBtn">ðŸ”Š</button>


  <!-- design -->
  <div class="wrap">
    <div class="card">

      <!-- main design -->
      <img src="home.png" class="cardImg" alt="Home" />

      <!-- animated icon buttons -->
      <button class="btnIcon" id="btnLetter" title="Letter">
        <img src="btn-letter.png" alt="Letter">
      </button>

      <button class="btnIcon" id="btnGift" title="Website">
        <img src="btn-gift.png" alt="Gift">
      </button>

      <button class="btnIcon" id="btnBook" title="Photobook">
        <img src="btn-book.png" alt="Book">
      </button>

    </div>
  </div>

  <script>
    // ---------------- FIREWORKS ----------------
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    addEventListener("resize", resize);
    resize();

    const particles = [];
    function rand(min,max){ return Math.random()*(max-min)+min; }

    function burst(x,y){
      const colors = ["#ff4d6d","#ffd166","#06d6a0","#4cc9f0","#c77dff","#f72585","#ffffff"];
      const count = 70; /* âœ… more frequent, smaller bursts */

      for(let i=0;i<count;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = rand(1.5, 6.5);

        particles.push({
          x,y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: rand(40, 70),
          color: colors[Math.floor(Math.random()*colors.length)],
          size: rand(0.8, 2.0) /* âœ… smaller particles */
        });
      }
    }

    // âœ… more fireworks, faster frequency
    setInterval(()=>{
      burst(rand(innerWidth*0.08, innerWidth*0.92), rand(innerHeight*0.08, innerHeight*0.85));
    }, 320);

    function animate(){
      ctx.fillStyle = "rgba(0,0,0,0.20)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];

        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.vy += 0.03;
        p.life -= 1;

        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();

        if(p.life<=0) particles.splice(i,1);
      }

      requestAnimationFrame(animate);
    }
    animate();

    // click fireworks (extra burst)
    function clickBurst(e){
      const x = e.clientX ?? e.touches?.[0]?.clientX;
      const y = e.clientY ?? e.touches?.[0]?.clientY;
      if(x==null || y==null) return;

      burst(x,y);
      burst(x + rand(-35,35), y + rand(-35,35));
      burst(x + rand(-55,55), y + rand(-55,55));
    }

    addEventListener("click", clickBurst);
    addEventListener("touchstart", clickBurst, { passive: true });

    // ---------------- BUTTON LINKS ----------------
    document.getElementById("btnLetter").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "letter.html";
    });

    document.getElementById("btnGift").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "scroll.html";
    });

    document.getElementById("btnBook").addEventListener("click", (e)=>{
      e.stopPropagation();
      window.location.href = "photos.html";
    });
    // ðŸŽ¶ Music
const bgMusic = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let musicStarted = false;

async function startMusic(){
  try{
    await bgMusic.play();
    musicStarted = true;
    musicBtn.textContent = "ðŸ”‡";
  }catch(err){
    console.log("Music blocked until click");
  }
}

// start music on first click anywhere (so browser allows it)
document.addEventListener("click", () => {
  if(!musicStarted) startMusic();
}, { once: true });

// toggle button
musicBtn.addEventListener("click", async (e) => {
  e.stopPropagation();

  if(bgMusic.paused){
    await bgMusic.play();
    musicBtn.textContent = "ðŸ”‡";
  }else{
    bgMusic.pause();
    musicBtn.textContent = "ðŸ”Š";
  }
});

  </script>

</body>
</html>
