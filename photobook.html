<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Georgia, serif;
}

.scene {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- FLIPBOOK ---------- */
#flipbook {
  width: 90vw;
  max-width: 1200px;
  height: 75vh;
  max-height: 800px;
}

.page {
  width: 100%;
  height: 100%;
  background: #fff;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Optional subtle shadow */
#flipbook .page {
  box-shadow: inset 0 0 20px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div class="scene">

  <div id="flipbook">

    <!-- JAIPUR -->
    <div class="page"><img src="jaipur-l.png"></div>
    <div class="page"><img src="jaipur-r.png"></div>

    <!-- AGRA -->
    <div class="page"><img src="agra-l.png"></div>
    <div class="page"><img src="agra-r.png"></div>

    <!-- UDAIPUR -->
    <div class="page"><img src="udaipur-l.png"></div>
    <div class="page"><img src="udaipur-r.png"></div>

    <!-- US -->
    <div class="page"><img src="us-l.png"></div>
    <div class="page"><img src="us-r.png"></div>

    <!-- HIM -->
    <div class="page"><img src="him-l.png"></div>
    <div class="page"><img src="him-r.png"></div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
const flipbook = $("#flipbook");

function initBook() {
  const height = window.innerHeight * 0.78;
  const width = height * 1.6;

  flipbook.turn({
    width: width,
    height: height,
    autoCenter: true,
    gradients: true,
    duration: 900
  });
}

window.addEventListener("load", initBook);
window.addEventListener("resize", () => {
  const height = window.innerHeight * 0.78;
  const width = height * 1.6;
  flipbook.turn("size", width, height);
});
</script>

</body>
</html>
