<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  overflow: hidden;
  font-family: serif;
}

/* Scene */
.scene {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* Center anchor */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Closed book */
.book {
  position: relative;
  cursor: pointer;
  transition: transform 0.6s ease, opacity 0.4s ease;
}

/* Back plate */
.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 8px;
  z-index: -1;
}

/* Cover */
.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.cover img {
  display: block;
  border-radius: 8px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* Opening animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Hint */
.hint {
  position: absolute;
  bottom: -36px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  opacity: 0.7;
}

/* Flipbook */
#flipbook {
  display: none;
}

/* Canva spreads */
.page {
  width: 100%;
  height: 100%;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div class="scene">
  <div class="center">

    <!-- COVER -->
    <div class="book" id="book">
      <div class="cover">
        <img id="coverImg" src="book-cover.png" alt="Cover">
      </div>
      <div class="hint">Tap to open</div>
    </div>

    <!-- PHOTOBOOK -->
    <div id="flipbook">
      <div class="page" style="background-image:url('jaipur.png')"></div>
      <div class="page" style="background-image:url('agra.png')"></div>
      <div class="page" style="background-image:url('udaipur.png')"></div>
      <div class="page" style="background-image:url('us.png')"></div>
      <div class="page" style="background-image:url('him.png')"></div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="turn.min.js"></script>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");

let spreadWidth, spreadHeight;
let opened = false;

/* Lock size */
window.addEventListener("load", () => {
  spreadHeight = window.innerHeight * 0.88;

  const ratio = coverImg.naturalWidth / coverImg.naturalHeight;
  spreadWidth = spreadHeight * ratio;

  coverImg.style.height = spreadHeight + "px";
  coverImg.style.width = spreadWidth + "px";

  book.style.width = spreadWidth + "px";
  book.style.height = spreadHeight + "px";
});

/* Fullscreen */
function goFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.();
  }
}

/* Open */
book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  goFullscreen();
  book.classList.add("open");

  setTimeout(() => {
    book.style.opacity = "0";
    book.style.pointerEvents = "none";

    flipbook.style.display = "block";
    flipbook.style.width = spreadWidth + "px";
    flipbook.style.height = spreadHeight + "px";

    $("#flipbook").turn({
      width: spreadWidth,
      height: spreadHeight,
      display: "single",   // âœ… IMPORTANT
      autoCenter: true,
      duration: 900,
      gradients: true
    });
  }, 1000);
});

/* Click navigation */
flipbook.addEventListener("click", (e) => {
  const rect = flipbook.getBoundingClientRect();
  const x = e.clientX - rect.left;

  if (x > rect.width / 2) {
    $("#flipbook").turn("next");
  } else {
    $("#flipbook").turn("previous");
  }
});
</script>

</body>
</html>
