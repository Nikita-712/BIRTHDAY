<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Georgia, serif;
}

.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= COVER ================= */
.book-cover {
  position: absolute;
  z-index: 10;
  cursor: pointer;
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.book-cover.shift {
  transform: translateX(220px);
}

.book-cover.open {
  transform: translateX(220px) rotateY(-160deg);
}

.book-cover img {
  height: 80vh;
  max-height: 700px;
  border-radius: 10px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* ================= FLIPBOOK ================= */
#flipbook {
  width: 90vw;
  max-width: 1200px;
  height: 75vh;
  max-height: 800px;
  display: none;
}

.page {
  background: white;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="scene">

  <!-- COVER -->
  <div class="book-cover" id="cover">
    <img src="book-cover.png" alt="Cover">
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbook">

    <div class="page"><img src="jaipur-l.png"></div>
    <div class="page"><img src="jaipur-r.png"></div>

    <div class="page"><img src="agra-l.png"></div>
    <div class="page"><img src="agra-r.png"></div>

    <div class="page"><img src="udaipur-l.png"></div>
    <div class="page"><img src="udaipur-r.png"></div>

    <div class="page"><img src="us-l.png"></div>
    <div class="page"><img src="us-r.png"></div>

    <div class="page"><img src="him-l.png"></div>
    <div class="page"><img src="him-r.png"></div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
const cover = document.getElementById("cover");
const flipbook = $("#flipbook");

let opened = false;

cover.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  // Shift book slightly right
  cover.classList.add("shift");

  // Open cover
  setTimeout(() => {
    cover.classList.add("open");
  }, 200);

  // Show flipbook and init Turn.js
  setTimeout(() => {
    document.getElementById("flipbook").style.display = "block";

    const height = window.innerHeight * 0.75;
    const width = height * 1.6;

    flipbook.turn({
      width: width,
      height: height,
      autoCenter: true,
      duration: 900,
      gradients: true
    });

  }, 700);
});

// Resize safety
window.addEventListener("resize", () => {
  if (!opened) return;
  const height = window.innerHeight * 0.75;
  const width = height * 1.6;
  flipbook.turn("size", width, height);
});
</script>

</body>
</html>
