<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- COVER ---------- */
.book {
  position: relative;
  cursor: pointer;
  transition: transform 0.6s ease, opacity 0.4s ease;
  z-index: 5;
}

.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 10px;
  z-index: -1;
}

.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.cover img {
  display: block;
  border-radius: 10px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

.book.shift-right {
  transform: translateX(260px);
}

.book.open .cover {
  transform: rotateY(-160deg);
}

.hint {
  position: absolute;
  bottom: -36px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  opacity: 0.7;
}

/* ---------- FLIPBOOK ---------- */
#flipbook {
  position: absolute;
  width: 85vw;
  max-width: 1100px;
  height: 70vh;
  max-height: 720px;
  display: none;
  overflow: hidden;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transform: translateX(80px);
  transition: transform 0.6s ease, opacity 0.4s ease;
  cursor: zoom-in;
}

.slide.active {
  opacity: 1;
  transform: translateX(0);
  z-index: 2;
}

.slide.prev {
  opacity: 0;
  transform: translateX(-80px);
  z-index: 1;
}

/* ---------- ZOOM ---------- */
.slide.zoomed {
  transform: scale(1.8);
  cursor: grab;
}

.slide.zoomed:active {
  cursor: grabbing;
}

/* ---------- ONE-TIME TURN HINT ---------- */
.turn-hint {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 18px;
  font-size: 14px;
  color: #fff;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  letter-spacing: 0.3px;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  z-index: 20;
  pointer-events: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.turn-hint.hide {
  animation: fadeOut 0.6s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateX(-50%) translateY(10px); }
}

/* ---------- NAV ZONES ---------- */
.nav {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  z-index: 10;
}

.nav.left { left: 0; }
.nav.right { right: 0; }
</style>
</head>

<body>

<div class="scene">

  <!-- COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png" alt="Cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbook">
    <div class="slide" style="background-image:url('jaipur.png')"></div>
    <div class="slide" style="background-image:url('agra.png')"></div>
    <div class="slide" style="background-image:url('udaipur.png')"></div>
    <div class="slide" style="background-image:url('us.png')"></div>
    <div class="slide" style="background-image:url('him.png')"></div>

    <!-- One-time hint -->
    <div class="turn-hint" id="turnHint">Click to turn the page</div>

    <!-- Click zones -->
    <div class="nav left"></div>
    <div class="nav right"></div>
  </div>

</div>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");
const slides = document.querySelectorAll(".slide");
const navLeft = document.querySelector(".nav.left");
const navRight = document.querySelector(".nav.right");
const turnHint = document.getElementById("turnHint");

let opened = false;
let current = 0;
let zoomed = false;
let hintShown = true;

/* ---------- COVER SIZE ---------- */
window.addEventListener("load", () => {
  const h = window.innerHeight * 0.88;
  const ratio = coverImg.naturalWidth / coverImg.naturalHeight;
  coverImg.style.height = h + "px";
  coverImg.style.width = h * ratio + "px";
  book.style.height = h + "px";
  book.style.width = h * ratio + "px";
});

/* ---------- FULLSCREEN ---------- */
function goFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.();
  }
}

/* ---------- SLIDES ---------- */
function showSlide(index) {
  slides.forEach((s, i) => {
    s.classList.remove("active", "prev", "zoomed");
    if (i === index) s.classList.add("active");
    if (i === index - 1) s.classList.add("prev");
  });
  zoomed = false;
}

/* ---------- HINT HIDE ---------- */
function hideHintOnce() {
  if (!hintShown) return;
  hintShown = false;
  turnHint.classList.add("hide");
}

/* ---------- NAV ---------- */
function nextSlide() {
  if (zoomed) return;
  hideHintOnce();
  if (current < slides.length - 1) {
    current++;
    showSlide(current);
  }
}

function prevSlide() {
  if (zoomed) return;
  hideHintOnce();
  if (current > 0) {
    current--;
    showSlide(current);
  }
}

/* ---------- OPEN BOOK ---------- */
book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  goFullscreen();
  book.classList.add("shift-right");
  setTimeout(() => book.classList.add("open"), 300);

  setTimeout(() => {
    book.style.opacity = "0";
    book.style.pointerEvents = "none";
    flipbook.style.display = "block";
    showSlide(0);
  }, 1100);
});

/* ---------- CLICK ZONES ---------- */
navRight.addEventListener("click", nextSlide);
navLeft.addEventListener("click", prevSlide);

/* ---------- KEYBOARD ---------- */
document.addEventListener("keydown", e => {
  if (!opened) return;
  if (e.key === "ArrowRight") nextSlide();
  if (e.key === "ArrowLeft") prevSlide();
});

/* ---------- ZOOM ---------- */
slides.forEach(slide => {
  slide.addEventListener("dblclick", () => {
    slide.classList.toggle("zoomed");
    zoomed = slide.classList.contains("zoomed");
  });
});

/* ---------- MOBILE SWIPE ---------- */
let startX = 0;
document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e => {
  if (zoomed) return;
  const diff = e.changedTouches[0].clientX - startX;
  if (diff < -40) nextSlide();
  if (diff > 40) prevSlide();
});
</script>

</body>
</html>
