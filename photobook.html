<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* 3D space */
.scene {
  perspective: 3000px;
}

/* Book container */
.book {
  height: 88vh;                 /* almost full page */
  max-height: 900px;
  position: relative;
  cursor: pointer;
  transform-style: preserve-3d;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Book image wrapper */
.cover {
  height: 100%;
  transform-origin: left center;
  transition: transform 0.9s ease;
  will-change: transform;
}

/* Actual image — NO CROPPING */
.cover img {
  height: 100%;
  width: auto;
  display: block;
  border-radius: 6px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.35);
}

/* Open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Hint */
.hint {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.7;
  color: #fff;
}

/* Mobile adjustment */
@media (max-width: 768px) {
  .book {
    height: 82vh;
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="book" id="book">
    <div class="cover">
      <img src="book-cover.png" alt="Photobook cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>
</div>

<script>
const book = document.getElementById("book");
let hasGoneFullscreen = false;

/* Fullscreen (safe + once only) */
function goFullscreen() {
  if (hasGoneFullscreen) return;
  const el = document.documentElement;

  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();

  hasGoneFullscreen = true;
}

book.addEventListener("click", () => {
  goFullscreen();
  book.classList.add("open");

  /* STEP 2 will replace this */
  setTimeout(() => {
    console.log("Book opened — ready for photobook");
  }, 900);
});
</script>

</body>
</html>
