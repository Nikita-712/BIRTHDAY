<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Georgia", serif;
}

/* ---------- SCENE ---------- */
.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 2000px; /* REAL DEPTH */
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
  position: fixed;
  top: 18px;
  left: 22px;
  z-index: 50;
  padding: 8px 14px;
  font-size: 16px;
  color: #b03060;
  background: rgba(255, 210, 225, 0.45);
  backdrop-filter: blur(16px);
  border-radius: 999px;
  text-decoration: none;
  box-shadow: 0 8px 24px rgba(176,48,96,0.25);
}

/* ---------- BOOK ---------- */
.book {
  position: relative;
  cursor: pointer;
  z-index: 5;
  transition: transform 0.6s ease, opacity 0.4s ease;
}

.book.shift-right {
  transform: translateX(180px);
}

/* ---------- COVER ---------- */
.cover {
  position: relative;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 1.1s cubic-bezier(.4,0,.2,1);
}

.cover img {
  display: block;
  border-radius: 14px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* PAGE SHADOW (IMPORTANT) */
.cover::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.08) 30%,
    transparent 65%
  );
  opacity: 0;
  transition: opacity 0.6s ease;
  pointer-events: none;
}

.book.open .cover {
  transform: rotateY(-140deg);
}

.book.open .cover::after {
  opacity: 1;
}

/* ---------- FLIPBOOK ---------- */
#flipbook {
  position: absolute;
  display: none;
  overflow: hidden;
  border-radius: 16px;
}

/* ---------- SLIDES ---------- */
.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.45s ease;
}

.slide.active {
  opacity: 1;
  z-index: 2;
}

.slide-inner {
  width: 100%;
  height: 100%;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}

/* ---------- TURN HINT ---------- */
.turn-hint {
  position: absolute;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px;
  font-size: 13px;
  color: #b03060;
  background: rgba(255, 205, 220, 0.55);
  backdrop-filter: blur(18px);
  border-radius: 999px;
  letter-spacing: 0.4px;
  opacity: 0;
  animation: hintFade 1.2s ease forwards, float 3s ease-in-out infinite;
  z-index: 20;
  pointer-events: none;
  box-shadow: 0 10px 28px rgba(176,48,96,0.25);
}

@keyframes hintFade {
  to { opacity: 1; }
}

@keyframes float {
  50% { transform: translateX(-50%) translateY(-4px); }
}

.turn-hint.hide {
  animation: fadeOut 0.5s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateX(-50%) translateY(8px);
  }
}

/* ---------- NAV ---------- */
.nav {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  z-index: 10;
}
.nav.left { left: 0; }
.nav.right { right: 0; }
</style>
</head>

<body>

<a href="home.html" class="back-btn">←</a>

<div class="scene">

  <!-- COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png">
    </div>
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbook">
    <div class="slide"><div class="slide-inner" style="background-image:url('jaipur.png')"></div></div>
    <div class="slide"><div class="slide-inner" style="background-image:url('agra.png')"></div></div>
    <div class="slide"><div class="slide-inner" style="background-image:url('udaipur.png')"></div></div>
    <div class="slide"><div class="slide-inner" style="background-image:url('us.png')"></div></div>
    <div class="slide"><div class="slide-inner" style="background-image:url('him.png')"></div></div>

    <div class="turn-hint" id="turnHint">Click to turn the page</div>
    <div class="nav left"></div>
    <div class="nav right"></div>
  </div>

</div>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");
const slides = document.querySelectorAll(".slide");
const navLeft = document.querySelector(".nav.left");
const navRight = document.querySelector(".nav.right");
const hint = document.getElementById("turnHint");

let opened = false;
let current = 0;
let hintVisible = true;

/* SIZE — INNER PAGES SLIGHTLY BIGGER */
window.addEventListener("load", () => {
  const h = window.innerHeight * 0.92; /* half-cm gap feel */
  const ratio = coverImg.naturalWidth / coverImg.naturalHeight;
  const pageWidth = h * ratio;

  coverImg.style.height = h + "px";
  coverImg.style.width = pageWidth + "px";
  book.style.height = h + "px";
  book.style.width = pageWidth + "px";

  flipbook.style.height = h + "px";
  flipbook.style.width = pageWidth * 2 + "px";
});

function showSlide(i) {
  slides.forEach((s, idx) => {
    s.classList.toggle("active", idx === i);
  });
}

function hideHint() {
  if (!hintVisible) return;
  hintVisible = false;
  hint.classList.add("hide");
}

function next() {
  hideHint();
  if (current < slides.length - 1) {
    current++;
    showSlide(current);
  }
}

function prev() {
  hideHint();
  if (current > 0) {
    current--;
    showSlide(current);
  }
}

/* OPEN BOOK */
book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  document.documentElement.requestFullscreen?.();

  book.classList.add("shift-right");
  setTimeout(() => book.classList.add("open"), 200);

  setTimeout(() => {
    book.style.opacity = "0";
    book.style.pointerEvents = "none";
    flipbook.style.display = "block";
    showSlide(0);
  }, 1100);
});

/* NAV */
navRight.onclick = next;
navLeft.onclick = prev;
</script>

</body>
</html>
