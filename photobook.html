<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* SCENE */
.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOOK COVER */
.book {
  position: relative;
  cursor: pointer;
  transition: transform 0.6s ease, opacity 0.4s ease;
}

.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 10px;
  z-index: -1;
}

.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.cover img {
  display: block;
  border-radius: 10px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* slide before opening */
.book.shift-right {
  transform: translateX(160px);
}

/* open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

.hint {
  position: absolute;
  bottom: -36px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  opacity: 0.7;
}

/* FLIPBOOK */
#flipbook {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* SINGLE SPREAD PAGE */
.page {
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div class="scene">

  <!-- COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png" alt="Cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>

  <!-- FLIPBOOK (ONE CANVA SPREAD PER PAGE) -->
  <div id="flipbook">
    <div class="page" style="background-image:url('jaipur.png')"></div>
    <div class="page" style="background-image:url('agra.png')"></div>
    <div class="page" style="background-image:url('udaipur.png')"></div>
    <div class="page" style="background-image:url('us.png')"></div>
    <div class="page" style="background-image:url('him.png')"></div>
  </div>

</div>

<!-- REQUIRED SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");

let coverHeight, coverWidth;
let spreadHeight, spreadWidth;
let opened = false;

/* LOCK COVER SIZE */
window.addEventListener("load", () => {
  coverHeight = window.innerHeight * 0.88;
  const ratio = coverImg.naturalWidth / coverImg.naturalHeight;
  coverWidth = coverHeight * ratio;

  coverImg.style.height = coverHeight + "px";
  coverImg.style.width = coverWidth + "px";

  book.style.height = coverHeight + "px";
  book.style.width = coverWidth + "px";
});

/* FULLSCREEN */
function goFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.();
  }
}

/* OPEN BOOK */
book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  goFullscreen();
  book.classList.add("shift-right");

  setTimeout(() => {
    book.classList.add("open");
  }, 300);

  setTimeout(() => {
    book.style.opacity = "0";
    book.style.pointerEvents = "none";

    /* SPREAD SIZE (CANVA LANDSCAPE) */
    spreadHeight = window.innerHeight * 0.88;
    spreadWidth = spreadHeight * 1.6; // landscape spread ratio

    flipbook.style.display = "block";
    flipbook.style.width = spreadWidth + "px";
    flipbook.style.height = spreadHeight + "px";

    $("#flipbook").turn({
      width: spreadWidth,
      height: spreadHeight,
      display: "single",
      autoCenter: true,
      duration: 900,
      gradients: true
    });
  }, 1100);
});

/* CLICK LEFT / RIGHT */
flipbook.addEventListener("click", (e) => {
  const rect = flipbook.getBoundingClientRect();
  const x = e.clientX - rect.left;

  if (x > rect.width / 2) {
    $("#flipbook").turn("next");
  } else {
    $("#flipbook").turn("previous");
  }
});
</script>

</body>
</html>
