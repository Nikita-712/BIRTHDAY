<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* 3D space */
.scene {
  perspective: 2500px;
}

/* BIG book */
.book {
  height: 88vh;              /* almost full height */
  aspect-ratio: 3 / 4;      /* book proportion */
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

/* Front cover */
.cover {
  position: absolute;
  inset: 0;
  background: url("book-cover.png") center/cover no-repeat;
  border-radius: 14px;
  transform-origin: left center;
  transition: transform 0.9s ease;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.35),
    inset 0 0 0 1px rgba(255,255,255,0.08);
}

/* Open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Tap hint */
.hint {
  position: absolute;
  bottom: -42px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.7;
  color: #fff;
}

/* Mobile adjustment */
@media (max-width: 768px) {
  .book {
    height: 82vh;
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="book" id="book">
    <div class="cover"></div>
    <div class="hint">Tap to open</div>
  </div>
</div>

<script>
const book = document.getElementById("book");

book.addEventListener("click", () => {
  book.classList.add("open");

  /* STEP 2 will replace this timeout */
  setTimeout(() => {
    console.log("Book opened â€” ready for photobook");
  }, 900);
});
</script>

</body>
</html>
