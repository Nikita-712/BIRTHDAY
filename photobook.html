<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* 3D space */
.scene {
  perspective: 3200px;
}

/* Book wrapper (SIZE WILL BE LOCKED BY JS) */
.book {
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

/* Backing plate (prevents white transparency issue) */
.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a; /* warm paper tone, invisible behind cover */
  border-radius: 8px;
  transform: translateZ(-1px);
}

/* Cover wrapper */
.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
  will-change: transform;
}

/* Your image â€” untouched */
.cover img {
  display: block;
  height: 100%;
  width: auto;
  border-radius: 8px;
  box-shadow: 0 45px 90px rgba(0,0,0,0.35);
  backface-visibility: hidden;
}

/* Open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Hint */
.hint {
  position: absolute;
  bottom: -38px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
  color: #fff;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="scene">
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png" alt="Photobook cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>
</div>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
let hasGoneFullscreen = false;

/* LOCK SIZE ON LOAD */
window.addEventListener("load", () => {
  const maxHeight = window.innerHeight * 0.88; // visual margin
  coverImg.style.height = maxHeight + "px";
  book.style.height = maxHeight + "px";
});

/* Fullscreen helper */
function goFullscreen() {
  if (hasGoneFullscreen) return;
  const el = document.documentElement;

  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();

  hasGoneFullscreen = true;
}

/* Click handler */
book.addEventListener("click", () => {
  goFullscreen();          // fullscreen WITHOUT resizing
  book.classList.add("open");
});
</script>

</body>
</html>
