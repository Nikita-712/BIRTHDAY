<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* STABLE CONTAINER */
.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOOK COVER */
.book {
  position: relative;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.6s ease, opacity 0.4s ease;
  z-index: 5;
}

.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 8px;
  z-index: -1;
}

/* COVER IMAGE */
.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.cover img {
  height: 88vh;
  width: auto;
  display: block;
  border-radius: 8px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* SLIDE RIGHT */
.book.shift-right {
  transform: translateX(180px);
}

/* OPEN */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* HINT */
.hint {
  position: absolute;
  bottom: -36px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  opacity: 0.7;
}

/* FLIPBOOK â€” MUST BE RELATIVE */
#flipbook {
  display: none;
  position: relative;
}

/* TURN.JS PAGE */
.page {
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div class="scene">

  <!-- BOOK COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img src="book-cover.png" alt="Cover" />
    </div>
    <div class="hint">Tap to open</div>
  </div>

  <!-- FLIPBOOK -->
  <div id="flipbook">
    <div class="page" style="background-image:url('jaipur.png')"></div>
    <div class="page" style="background-image:url('agra.png')"></div>
    <div class="page" style="background-image:url('udaipur.png')"></div>
    <div class="page" style="background-image:url('us.png')"></div>
    <div class="page" style="background-image:url('him.png')"></div>
  </div>

</div>

<!-- REQUIRED SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="turn.min.js"></script>

<script>
const book = document.getElementById("book");
const flipbook = document.getElementById("flipbook");

let opened = false;

function goFullscreen() {
  if (document.fullscreenElement) return;
  document.documentElement.requestFullscreen?.();
}

book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  goFullscreen();

  book.classList.add("shift-right");

  setTimeout(() => {
    book.classList.add("open");
  }, 300);

  setTimeout(() => {
    // fade cover, DO NOT remove from DOM
    book.style.opacity = "0";
    book.style.pointerEvents = "none";

    // show flipbook BEFORE init
    flipbook.style.display = "block";

    const bookWidth = book.offsetWidth;
    const bookHeight = book.offsetHeight;

    flipbook.style.width = bookWidth + "px";
    flipbook.style.height = bookHeight + "px";

    $("#flipbook").turn({
      width: bookWidth,
      height: bookHeight,
      display: "single",
      autoCenter: true,
      duration: 900,
      gradients: true
    });

  }, 1100);
});

/* CLICK LEFT / RIGHT */
flipbook.addEventListener("click", (e) => {
  const rect = flipbook.getBoundingClientRect();
  const x = e.clientX - rect.left;

  if (x > rect.width / 2) {
    $("#flipbook").turn("next");
  } else {
    $("#flipbook").turn("previous");
  }
});
</script>

</body>
</html>
