<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Georgia, serif;
}

/* ================= SCENE ================= */
.scene {
  width: 100vw;
  height: 100vh;
  perspective: 1600px; /* VERY IMPORTANT */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= BOOK WRAPPER ================= */
.book-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

/* ================= COVER ================= */
.book-cover {
  position: relative;
  transform-style: preserve-3d;
  transform-origin: left center;
  cursor: pointer;
  z-index: 5;
  transition: transform 1s ease;
}

.book-cover img {
  height: 80vh;
  max-height: 720px;
  border-radius: 10px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
  backface-visibility: hidden;
}

/* Cover open animation */
.book-cover.open {
  transform: rotateY(-160deg);
}

/* ================= FLIPBOOK ================= */
#flipbook {
  display: none; /* hidden until cover opens */
  margin-left: -10px; /* attach to spine */
}

.page {
  background: white;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="scene">

  <div class="book-wrapper">

    <!-- COVER -->
    <div class="book-cover" id="cover">
      <img src="book-cover.png" alt="Cover">
    </div>

    <!-- FLIPBOOK -->
    <div id="flipbook">
      <div class="page"><img src="jaipur-l.png"></div>
      <div class="page"><img src="jaipur-r.png"></div>

      <div class="page"><img src="agra-l.png"></div>
      <div class="page"><img src="agra-r.png"></div>

      <div class="page"><img src="udaipur-l.png"></div>
      <div class="page"><img src="udaipur-r.png"></div>

      <div class="page"><img src="us-l.png"></div>
      <div class="page"><img src="us-r.png"></div>

      <div class="page"><img src="him-l.png"></div>
      <div class="page"><img src="him-r.png"></div>
    </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
const cover = document.getElementById("cover");
const flipbook = $("#flipbook");

let opened = false;

cover.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  // Open cover
  cover.classList.add("open");

  // After cover opens, show pages
  setTimeout(() => {
    document.getElementById("flipbook").style.display = "block";

    const height = window.innerHeight * 0.75;
    const width = height * 1.6;

    flipbook.turn({
      width,
      height,
      autoCenter: true,
      gradients: true,
      duration: 900
    });

  }, 700);
});

// Resize safety
window.addEventListener("resize", () => {
  if (!opened) return;
  const height = window.innerHeight * 0.75;
  const width = height * 1.6;
  flipbook.turn("size", width, height);
});
</script>

</body>
</html>
