<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* 3D scene */
.scene {
  perspective: 2000px;
}

/* Book */
.book {
  width: 260px;
  height: 360px;
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
}

/* Front cover */
.cover {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("book-cover.png") center/cover no-repeat;
  border-radius: 6px;
  transform-origin: left center;
  transition: transform 0.8s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* Spine */
.spine {
  position: absolute;
  left: -8px;
  width: 8px;
  height: 100%;
  background: linear-gradient(to right, #333, #111);
  border-radius: 4px 0 0 4px;
}

/* Open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Hint */
.hint {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
  color: #fff;
}
</style>
</head>

<body>

<div class="scene">
  <div class="book" id="book">
    <div class="spine"></div>
    <div class="cover"></div>
    <div class="hint">Tap to open</div>
  </div>
</div>

<script>
const book = document.getElementById("book");

book.addEventListener("click", () => {
  book.classList.add("open");

  // TEMP: next step will replace this
  setTimeout(() => {
    alert("Book opened! Step 1 complete âœ…");
  }, 900);
});
</script>

</body>
</html>
