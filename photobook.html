<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobook</title>

<script src="turn.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* 3D space */
.scene {
  perspective: 3200px;
  position: relative;
}

/* Book wrapper */
.book {
  position: relative;
  transform-style: preserve-3d;
  cursor: pointer;
  z-index: 5;
}

/* Backing plate (fixes white transparency) */
.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 8px;
  transform: translateZ(-1px);
}

/* Cover */
.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
  will-change: transform;
}

.cover img {
  display: block;
  height: 100%;
  width: auto;
  border-radius: 8px;
  box-shadow: 0 45px 90px rgba(0,0,0,0.35);
  backface-visibility: hidden;
}

/* Open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* Hint */
.hint {
  position: absolute;
  bottom: -38px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.7;
  color: #fff;
  letter-spacing: 1px;
}

/* Photobook */
#flipbook {
  position: absolute;
  inset: 0;
  display: none;
  z-index: 1;
}

.page {
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div class="scene">
  <!-- COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png" alt="Photobook cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>

  <!-- PHOTOBOOK -->
  <div id="flipbook">
    <div class="page" style="background-image:url('jaipur.png')"></div>
    <div class="page" style="background-image:url('agra.png')"></div>
    <div class="page" style="background-image:url('udaipur.png')"></div>
    <div class="page" style="background-image:url('us.png')"></div>
    <div class="page" style="background-image:url('him.png')"></div>
  </div>
</div>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");

let hasGoneFullscreen = false;
let bookHeight;

/* LOCK SIZE ON LOAD */
window.addEventListener("load", () => {
  bookHeight = window.innerHeight * 0.88;
  coverImg.style.height = bookHeight + "px";
  book.style.height = bookHeight + "px";
});

/* Fullscreen helper */
function goFullscreen() {
  if (hasGoneFullscreen) return;
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  hasGoneFullscreen = true;
}

/* Click to open */
book.addEventListener("click", () => {
  goFullscreen();
  book.classList.add("open");

  setTimeout(() => {
    book.style.display = "none";
    flipbook.style.display = "block";

    $("#flipbook").turn({
      width: book.offsetWidth,
      height: bookHeight,
      display: "single",
      autoCenter: true,
      duration: 900,
      gradients: true
    });
  }, 900);
});
</script>

</body>
</html>
