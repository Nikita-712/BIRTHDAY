<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Memories – Photo Book</title>
  <link rel="stylesheet" href="photobook.css" />
</head>
<body>

  <div class="bg"></div>

  <!-- Back button → home.html -->
  <a class="back-btn" href="home.html" title="Back to home">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </a>

  <!-- Music badge -->
  <div class="music-badge" id="musicBadge">
    <div class="bars"><span></span><span></span><span></span><span></span></div>
    <span id="musicLabel">♪ playing</span>
  </div>

  <div class="scene" id="scene">
    <div class="book" id="book">

      <div class="page-side left-side" id="leftSide">
        <img class="page-img" id="leftImg" src="" alt="left page" />
      </div>

      <div class="page-side right-side" id="rightSide">
        <img class="page-img" id="rightImg" src="" alt="right page" />
        <img class="page-img" id="coverImg" src="book-cover.png" alt="book cover" />
      </div>

      <div class="flip-page" id="flipPage">
        <div class="flip-page-inner">
          <div class="flip-face flip-front">
            <img class="page-img" id="flipFrontImg" src="" alt="" />
          </div>
          <div class="flip-face flip-back">
            <img class="page-img" id="flipBackImg" src="" alt="" />
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="hint" id="hint">click to open</div>

  <script src="photobook.js"></script>
</body>
</html>
