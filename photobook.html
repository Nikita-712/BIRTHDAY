<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photobook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("photobook-bg.png") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* SCENE */
.scene {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* BOOK COVER */
.book {
  position: absolute;
  cursor: pointer;
  transition: transform 0.6s ease, opacity 0.4s ease;
  z-index: 5;
}

/* backing plate */
.book::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #c7b08a;
  border-radius: 8px;
  z-index: -1;
}

/* cover */
.cover {
  transform-origin: left center;
  transition: transform 0.9s ease;
}

.cover img {
  display: block;
  border-radius: 8px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.35);
}

/* slide right before open */
.book.shift-right {
  transform: translateX(180px);
}

/* open animation */
.book.open .cover {
  transform: rotateY(-160deg);
}

/* hint */
.hint {
  position: absolute;
  bottom: -36px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  opacity: 0.7;
}

/* FLIPBOOK */
#flipbook {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* PAGE */
.page {
  width: 100%;
  height: 100%;
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div class="scene">

  <!-- COVER -->
  <div class="book" id="book">
    <div class="cover">
      <img id="coverImg" src="book-cover.png" alt="Cover">
    </div>
    <div class="hint">Tap to open</div>
  </div>

  <!-- FLIPBOOK (OPEN SPREADS) -->
  <div id="flipbook">
    <div class="page" style="background-image:url('jaipur.png')"></div>
    <div class="page" style="background-image:url('agra.png')"></div>
    <div class="page" style="background-image:url('udaipur.png')"></div>
    <div class="page" style="background-image:url('us.png')"></div>
    <div class="page" style="background-image:url('him.png')"></div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="turn.min.js"></script>

<script>
const book = document.getElementById("book");
const coverImg = document.getElementById("coverImg");
const flipbook = document.getElementById("flipbook");

let bookWidth, bookHeight;
let opened = false;

/* lock size */
window.addEventListener("load", () => {
  bookHeight = window.innerHeight * 0.88;
  const ratio = coverImg.naturalWidth / coverImg.naturalHeight;
  bookWidth = bookHeight * ratio;

  coverImg.style.height = bookHeight + "px";
  coverImg.style.width = bookWidth + "px";

  book.style.width = bookWidth + "px";
  book.style.height = bookHeight + "px";
});

/* fullscreen */
function goFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen?.();
  }
}

/* open book */
book.addEventListener("click", () => {
  if (opened) return;
  opened = true;

  goFullscreen();
  book.classList.add("shift-right");

  setTimeout(() => book.classList.add("open"), 300);

  setTimeout(() => {
    book.style.opacity = "0";
    book.style.pointerEvents = "none";

    flipbook.style.display = "block";
    flipbook.style.width = bookWidth + "px";
    flipbook.style.height = bookHeight + "px";

    $("#flipbook").turn({
      width: bookWidth,
      height: bookHeight,
      display: "double",   // âœ… CRITICAL FIX
      autoCenter: false,
      duration: 900,
      gradients: true
    });
  }, 1100);
});

/* click to turn */
flipbook.addEventListener("click", (e) => {
  const rect = flipbook.getBoundingClientRect();
  const x = e.clientX - rect.left;
  x > rect.width / 2 ? $("#flipbook").turn("next") : $("#flipbook").turn("previous");
});
</script>

</body>
</html>
