<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gift üéπ</title>

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body{
    height:100vh;
    overflow:hidden;
    font-family: Arial, sans-serif;
  }

  /* ===== BACKGROUND ===== */
  .bg{
    position:fixed;
    inset:0;
    background: url("piano-bg.png") no-repeat center center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* dark overlay for readability */
  .overlay{
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.45);
  }

  /* ===== BACK BUTTON ===== */
.backBtn{
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 9999;

      width: 44px;
      height: 44px;
      border-radius: 999px;

      display:flex;
      align-items:center;
      justify-content:center;

      text-decoration: none;
      font-size: 20px;
      font-weight: 900;

      background: rgba(255,255,255,0.10);
      color: white;
      border: 1px solid rgba(255,255,255,0.20);

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      transition: transform 0.18s ease, background 0.18s ease;
    }
    .backBtn:hover{
      transform: scale(1.06);
      background: rgba(255,255,255,0.16);
    }
  

  /* ===== VIDEO CONTAINER (PORTRAIT) ===== */
.videoWrap{
  position: relative;
  z-index: 10;
  width: min(380px, 85vw);   /* phone-like width */
  height: min(85vh, 820px);  /* tall portrait height */
  background: black;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

  video{
    width:100%;
    height:100%;
    object-fit: cover;
    display:block;
  }

  /* ===== PLAY OVERLAY ===== */
  .playOverlay{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,0.35);
    cursor:pointer;
    transition: background 0.3s ease;
  }

  .playOverlay:hover{
    background: rgba(0,0,0,0.5);
  }

  .playBtn{
    width: 82px;
    height: 82px;
    border-radius: 50%;
    background: rgba(255,255,255,0.95);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 34px;
    color: black;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  }
</style>
</head>

<body>

<div class="bg">

  <div class="overlay"></div>

  <!-- BACK BUTTON -->
  <button class="backBtn" onclick="window.location.href='home.html'">
    ‚Üê Back
  </button>

  <!-- VIDEO -->
  <div class="videoWrap">
    <video id="giftVideo" src="piano.mp4"></video>

    <div class="playOverlay" id="playOverlay">
      <div class="playBtn">‚ñ∂</div>
    </div>
  </div>

</div>

<script>
  const video = document.getElementById("giftVideo");
  const overlay = document.getElementById("playOverlay");

  /* ===== FULLSCREEN ON FIRST CLICK ===== */
  document.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(()=>{});
    }
  }, { once: true });

  /* ===== PLAY VIDEO ===== */
  overlay.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent fullscreen re-trigger
    overlay.style.display = "none";
    video.play();
  });

  /* show play button again if video ends */
  video.addEventListener("ended", () => {
    overlay.style.display = "flex";
  });
</script>

</body>
</html>
